<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
  
    <!-- Font CDN -->
    <link rel="preconnect" 
          href="https://fonts.googleapis.com">
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" crossorigin>
    <link href=
"https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit&family=M+PLUS+1+Code&display=swap" 
          rel="stylesheet">  
  
    <title>Masal Kategorisi Bulma Yapay Zeka</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  
    .feedback{
        transition: all .3s;
        background-size: cover;
        min-height: 100vh;
    }
  
    .feedback.active{
        filter: blur(8px);
    }
  
    .container{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
  
    .container .form{
        margin-top: 10%;
        background: #f1f5f3;
        padding: 1em 2.5em 1.7em 2.5em;
  
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
  
    .form > div{
        font-family: 'Open Sans',sans-serif;
        margin-top: 8%;
    }
  
    textarea{
        font-family: 'Open Sans',sans-serif;
        padding: .8em;
        border: none;
        outline: none;
  
        resize: none;
    }
  
    button{
        padding: .7em;
        cursor: pointer;
        outline: none;
        font-family: 'Open Sans',sans-serif;
        background: #000;
        border: 1px solid #222;
        color: #f1f5f3;
    }
  
    .results{
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 999999;
  
        transition: all .5s;
        opacity: 0;
        pointer-events: none;
    }
  
    .results.active{
        opacity: 1;
        pointer-events: visible;
    }
  
  
  
    .results .result-box{
        background: #f1f5f3;
        padding: 2em 4em;
    }
  
    .result-box > div{
        display: flex;
        justify-content: center;
  
        margin-top: 15%;
    }
  
    .sentiment p{
        font-family:'M PLUS 1 Code',sans-serif;
    }
  
    .close-button button{
        width: 100%;
        margin-top: 20%;
        background: rgb(255, 63, 102);
    }
  
</style>
<body>
    <div class="results" style="width: 600px; height: 500px;">
        <div class="result-box">
            <div class="emoji">
            </div>
            <div class="sentiment">
            </div>
            <div class="close-button">
                <button class="close">üóô</button>
            </div>
        </div>
    </div>
      
    <section class="feedback">
  
        <div class="container">
            <div class="form">
                <div class="title">
                    <h2>Masalƒ±n hikayesini giriniz. ‚å®Ô∏è</h2>
                </div>
                <div>
                    <textarea cols="70" 
                              rows="25" 
                              id="feedbacktext" 
                              placeholder="Hikaye...">
                    </textarea>
                </div>
                <div>
                    <button id="submit">Tespit Et</button>
                </div>
            </div>
        </div>
  
    </section>
</body>
<script src="main.js"></script>
</html>
